<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="description" content="Curso de Angular">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="../node_modules/angular/angular.js"></script>
    </head>
    <body ng-app ng-init="userName='Pepe'; curso='AngularJS'">
        <form>
            <p>
                <label for="inputName">Nombre</label>
                <input id="inputName" type="text" ng-model="userName"></input>
            </p>
            <p>
                <button ng-click="userName=''">Borrar</button>
            </p>
        </form>
        <!--<p>Hola Mundo!!!!</p>-->
        <p>Bienvenido al curso de {{curso}}</p>
       <!-- <p>Hola {{userName}}</p>-->
    </body>
</html>
